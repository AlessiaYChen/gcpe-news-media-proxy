<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        body {margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%;}
        div#media-placeholder {position: relative; width: 100%; height: 0; padding-bottom: 56.25%;}
        iframe {position: absolute; top: 0; left: 0; width: 100%; height: 100%;}
    </style>
</head>
<body>
    <div id="media-placeholder">
        <iframe src="###media-placeholder###" frameborder="0" allowfullscreen wmode="Opaque"></iframe>
    </div>
</body>
</html>
